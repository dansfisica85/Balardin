<!DOCTYPE html>
<html>
<head>
    <title>Teste API Netlify</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste de API - Netlify Functions</h1>
    <button onclick="testarEndpoints()">Testar Todos os Endpoints</button>
    <div id="resultados"></div>

    <script>
        async function testarEndpoint(nome, url) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<h3>Testando ${nome}: ${url}</h3><p>Carregando...</p>`;
            document.getElementById('resultados').appendChild(div);

            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    div.className = 'test success';
                    div.innerHTML = `
                        <h3>✓ ${nome}: ${url}</h3>
                        <p>Status: ${response.status}</p>
                        <p>Content-Type: ${contentType}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const text = await response.text();
                    div.className = 'test error';
                    div.innerHTML = `
                        <h3>✗ ${nome}: ${url}</h3>
                        <p>Status: ${response.status}</p>
                        <p>Content-Type: ${contentType}</p>
                        <p>Erro: Retornou HTML em vez de JSON</p>
                        <pre>${text.substring(0, 500)}...</pre>
                    `;
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <h3>✗ ${nome}: ${url}</h3>
                    <p>Erro: ${error.message}</p>
                `;
            }
        }

        async function testarEndpoints() {
            document.getElementById('resultados').innerHTML = '';
            await testarEndpoint('Ping', '/api/ping');
            await testarEndpoint('Turmas', '/api/turmas');
            await testarEndpoint('Séries', '/api/series');
            await testarEndpoint('Turma 1A', '/api/turma/1A');
        }
    </script>
</body>
</html>
