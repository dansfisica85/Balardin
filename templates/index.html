<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Análise de Desempenho Acadêmico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Sistema de Análise de Desempenho Acadêmico</h1>
            <p>Monitoramento de notas e frequência dos estudantes</p>
        </header>

        <div class="main-content">
            <!-- Seção de Busca Individual -->
            <section class="search-section">
                <h2><i class="fas fa-search"></i> Busca Individual de Aluno</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="serieSelect">Série/Ano:</label>
                        <select id="serieSelect" class="form-control">
                            <option value="">Selecione uma série...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="alunoSelect">Aluno:</label>
                        <select id="alunoSelect" class="form-control" disabled>
                            <option value="">Primeiro selecione uma série...</option>
                        </select>
                    </div>
                    
                    <button id="buscarAluno" class="btn btn-primary" disabled>
                        <i class="fas fa-search"></i> Buscar Dados do Aluno
                    </button>
                </div>
            </section>

            <!-- Seção de Resultados do Aluno -->
            <section id="resultadoAluno" class="result-section" style="display: none;">
                <h2><i class="fas fa-user-graduate"></i> Dados do Aluno</h2>
                <div id="dadosAluno" class="student-data"></div>
            </section>

            <!-- Seção de Relatórios -->
            <section class="reports-section">
                <h2><i class="fas fa-chart-bar"></i> Relatórios Gerais</h2>
                <div class="reports-buttons">
                    <button id="relatorioNotas" class="btn btn-warning">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Relatório de Notas Baixas (< 5.0)
                    </button>
                    
                    <button id="relatorioFrequencia" class="btn btn-danger">
                        <i class="fas fa-user-clock"></i> 
                        Relatório de Frequência Baixa (< 75%)
                    </button>
                    <button id="relatorioCombinado" class="btn btn-primary">
                        <i class="fas fa-layer-group"></i>
                        Relatório Combinado (Notas & Frequência)
                    </button>
                </div>
            </section>

            <!-- Resumo por Série -->
            <section class="series-summary-section">
                <h2><i class="fas fa-table"></i> Resumo por Série</h2>
                <div id="seriesResumo" class="series-resumo-grid"></div>
            </section>

            <!-- Seção de Resultados dos Relatórios -->
            <section id="resultadoRelatorios" class="result-section" style="display: none;">
                <h2 id="tituloRelatorio"><i class="fas fa-file-alt"></i> Relatório</h2>
                <div id="conteudoRelatorio" class="report-content"></div>
            </section>
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processando dados...</p>
        </div>

        <!-- Botão de reprocessamento -->
        <div class="admin-section">
            <button id="reprocessar" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> Reprocessar PDFs
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistema de Análise de Desempenho Acadêmico - Desenvolvido para análise educacional</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
